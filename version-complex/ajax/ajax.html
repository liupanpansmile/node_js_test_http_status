<!doctype html> 
<html> 
<head> 
<title>ajax.html</title> 
<meta content="IE=8" http-equiv="X-UA-Compatible"/> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 

<script src='../js/jquery-1.11.3.min.js' > </script>
<script type="text/javascript">
$(document).ready(function() {

    bodyContent = $.ajax({
        url: "ajaxCopy.html",
        global: false,
        type: "GET",
        data: ({
            id: this.getElementById('aContent')
        }),
        dataType: "html",
        async: false,
        success: function(data) {
            //alert(data) ;
            $("#hiddenId").append(data);
            alert($(".aContent").text()) ;
            document.getElementById("img").src = $(".aContent").text() ;
        }

    })
});

</script>
</head> 
<body onload="A() ">

    <img  id="img" src="../image/b.jpg" />
	</div>

</body> 
</html>
